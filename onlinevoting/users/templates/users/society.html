{%extends "blog/base.html" %}
{%block content%}

  <h1>
    Find Your Socities Here:
    {% for society in user.society_set.all %}
    <article class="media content-section">
    <img class = "rounded-circle article-img"src = "{{ society.Admin.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ society.Name }}</a>
        <small class="text-muted"><br>{{ society.Discription }}</br></small>
        <small class="text-muted"><br>Admin Name = {{ society.Admin.username }}</br></small>
      </div>
    </div>
    </article>
    {% endfor %}
  </h1>
{%endblock content%}
